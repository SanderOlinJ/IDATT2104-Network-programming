<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <h1>Tegn?</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="10">
            <button id="clear">Clear</button>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>
    <script src="canvasDrawing.js"></script>
    <script>
        const ws = new WebSocket("ws://localhost:3027")
        ws.onopen = () => (event) => console.log("WebSocket is connected")
        ws.onmessage = (event) => console.log(event)
        ws.onerror = (event) => console.log("WebSocket Error", event)
        ws.onclose = (event) => console.log("Disconnected from WebSocket server")
    </script>
</body>
</html>
